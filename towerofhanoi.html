<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower of Hanoi</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="toh.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script defer src="toh.js"></script>
</head>
<body>
  <div class="text-center my-4">
    <h1 class="display-4 font-weight-bold text-dark">Tower of Hanoi</h1>
    <p class="lead text-secondary">Only move the top disk and never place a larger disk on a smaller one.</p>
    <p class="lead text-secondary" id="moveCounter">Moves: 0</p>
  </div>

  <div class="text-center mb-3">
    <label for="diskCount">Select number of disks: </label>
    <select id="diskCount" class="ml-2">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8" selected>8</option>
    </select>
  </div>

  <div class="container border">
    <div class="row justify-content-center">
      <div class="col-3 mr-3">
        <div class="tower" id="tower1">
          <div class="horizontal"></div>
          <div class="vertical"></div>
        </div>
      </div>
      <div class="col-3 mr-3">
        <div class="tower" id="tower2">
          <div class="horizontal"></div>
          <div class="vertical"></div>
        </div>
      </div>
      <div class="col-3">
        <div class="tower" id="tower3">
          <div class="horizontal"></div>
          <div class="vertical"></div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-danger reset-btn" id="resetBtn">Reset Game</button>
</body>
</html>
